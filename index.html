<!DOCTYPE HTML>
<html>
  <head>
    <title>SYNCFolder</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-dialog.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="nav-title">
		<div class="navbar-header">
			<div class="navbar-brand"><span class="glyphicon glyphicon-tint text-info"></span> SYNCFolder</div>
		</div>
		<a href="#" class="btn navbar-btn navbar-right" id="nav-title-close">
			<span class="glyphicon glyphicon-remove"></span>
		</a>				
		<a href="#" class="btn navbar-btn navbar-right" id="nav-title-minimize">
			<span class="glyphicon glyphicon-minus"></span>
		</a>
	</nav>
	<!--main start-->
	<div class="content">		
		<div class="container" id="rowContainer">
			<div class="jumbotron">
  				<h4>添加同步文件夹:</h4>
  				<p><div class="input-group">
  					<span class="input-group-addon">@</span>
  					<input type="text" class="form-control" placeholder="源文件夹路径" id="tb-Source">
				</div></p>
				<p><div class="input-group">
  					<span class="input-group-addon">@</span>
  					<input type="text" class="form-control" placeholder="目标文件夹路径" id="tb-Target">
				</div></p>
  				<p><a class="btn btn-primary btn-lg" role="button" id="btn-Add">添加</a></p>
			</div>
		</div>
	</div>
	<!--main end-->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dialog.min.js"></script>		
	<script src="js/userEventHandle.js"></script>
  </body>
</html>
